<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highstack</title>
    <link rel="icon" href="Highstack%20Needle.png" type="image/png">
    <link rel="apple-touch-icon" href="Highstack%20Needle.png" sizes="180x180"> <!-- or use a larger custom size -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;1,300&family=Avenir&display=swap" rel="stylesheet">
    <meta property="og:title" content="Highstack">
    <meta property="og:description" content="Welcome to Highstack, where we bring technology to accelerate your goals.">
    <meta property="og:image" content="Highstack%20Needle.png">
    <meta property="og:image:width" content="1600">
    <meta property="og:image:height" content="840">
    <meta property="og:url" content="https://www.highstack.ca">
    <meta property="og:type" content="Highstack">
    <style>
        body {
            background-color: #FBC31A; 
            color: #000;
            font-family: 'Avenir', 'Merriweather Sans', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header with Flexbox */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
            position: sticky;
            top: 0;
            left: 0;
            background: #FBC31A;
            z-index: 999;
        }

        .logo img {
            width: 200px;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        .main-content {
            padding: 220px 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .footer {
            margin-top: auto;
            width: 100%;
            padding: 20px;
            font-size: 0.8em;
            text-align: center;
            background-color: #FBC31A;
            position: relative;
        }

        form {
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            border: 2px solid #000000;
            transition: transform 0.3s ease;
            margin-top: 30px;
        }

        form:hover {
            transform: translateY(-10px);
        }

        input, textarea {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #000000;
            border-radius: 8px;
            font-size: 1em;
            background-color: #FFF;
            color: #000000;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #FBC31A;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #000000;
            color: #FBC31A;
            cursor: pointer;
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #333333;
        }

        @media (max-width: 600px) {
            .header {
                padding: 10px;
            }

            .main-content {
                padding: 140px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header with logo -->
    <div class="header">
        <div class="logo" style="margin: 0 auto; text-align: center;">
            <img src="Highstack Logo.png" alt="Highstack Logo" style="display: block; margin: 0 auto;">
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Contact Us</h2>
        <form action="mailto:info@highstack.ca" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" maxlength="50" required>
            <input type="email" name="email" placeholder="Your Email" maxlength="50" required>
            <textarea id="message" name="message" placeholder="How can we help you?" maxlength="1000" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>

    <div class="footer">
        <p>Copyright Â© 2024 Highstack Inc. All Rights Reserved.</p>
        <a href="/privacy-policy.html">Privacy Policy</a> | <a href="/terms-and-conditions.html">Terms and Conditions</a>
    </div>

</body>
</html>
