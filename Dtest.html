<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - Highstack</title>
    <link rel="icon" href="Highstack%20Needle.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --light-bg: #FBC31A;
            --dark-bg: #000000;
            --light-color: #000000;
            --dark-color: #FBC31A;
        }

        body {
            font-family: "Spline Sans", sans-serif;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--light-color);
        }

        .header, .footer {
            background-color: var(--light-bg);
            color: var(--light-color);
            padding: 10px 0;
            text-align: center;
        }

        .content-container {
            padding: 20px;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid var(--light-bg);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            line-height: 1.6;
        }

        a {
            color: var(--light-color);
        }

        .menu-button {
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 201;
            margin: 10px 0;
            color: var(--light-color);
        }

        .logo-light {
            display: block;
        }

        .logo-dark {
            display: none;
        }

        /* Dark Mode Styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--dark-bg);
                color: var(--dark-color);
            }

            .header, .footer {
                background-color: var(--dark-bg);
                color: var(--dark-color);
            }

            .content-container {
                background-color: #1a1a1a;
                border: 1px solid var(--dark-color);
                color: var(--dark-color);
            }

            a, .menu-button {
                color: var(--dark-color);
            }

            .menu-items {
                background-color: rgba(255, 255, 0, 0.8);
                color: black;
            }

            .menu-items li a {
                color: black;
            }

            .logo-light {
                display: none;
            }

            .logo-dark {
                display: block;
            }
        }

        .logo-row {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .menu-items {
            display: none;
            list-style-type: none;
            margin: 0;
            padding: 10px;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 8px;
            z-index: 200;
        }

        .menu-items li {
            margin: 10px 0;
        }

        .menu-items li a {
            text-decoration: none;
        }

        .menu-items li a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: auto;
            padding: 10px;
            font-size: 0.8em;
        }

        /* Smaller Headers for sections */
        h1 {
            font-size: 1.5em;
            text-align: center;
        }

        h3 {
            font-size: 0.8em;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header with logo and navigation menu -->
    <div class="header">
        <!-- Logo Row -->
        <div class="logo-row">
            <img src="Highstack Logo.png" alt="Highstack Logo Light" width="150" class="logo-light">
            <img src="Highstack Logo YELLOW.png" alt="Highstack Logo Dark" width="150" class="logo-dark">
        </div>

        <!-- Hamburger Menu Button -->
        <div style="position: relative;">
            <button class="menu-button" aria-label="Toggle menu" onclick="toggleMenu()">â˜°</button>

            <!-- Menu Items -->
            <ul class="menu-items">
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About Us</a></li>
                <li><a href="/privacy-policy.html">Privacy Policy</a></li>
                <li><a href="/terms-and-conditions.html">Terms and Conditions</a></li>
            </ul>
        </div>
    </div>

    <!-- Privacy Policy Title and Date -->
    <h1>Privacy Policy</h1>
    <h3>Date Last Updated: October 15, 2024</h3>
    
    <!-- Privacy Policy Content -->
    <div class="content-container">
        <!-- Content goes here -->
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>
            Copyright &copy; 2024 Highstack Inc. All Rights Reserved.
            <br>
            <a href="/privacy-policy.html">Privacy Policy</a> | <a href="/terms-and-conditions.html">Terms and Conditions</a>
        </p>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu-items');
            menu.classList.toggle('show');
        }
    </script>
</body>
</html>
