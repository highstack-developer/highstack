<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highstack - About Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FBC31A; 
            color: #000000;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 15px;
        }

        /* Header with Flexbox */
        .header {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 200;
            padding: 10px 20px; /* Add padding to the sides */
            background-color: transparent; /* Change if you want a background */
        }

        /* Hamburger Menu Row */
        .menu-row {
            display: flex;
            justify-content: flex-end; /* Align the menu to the right */
            width: 100%; /* Full width */
            margin-bottom: 5px; /* Space between menu and logo */
        }

        /* Logo Row */
        .logo-row {
            display: flex;
            justify-content: center; /* Center the logo */
            width: 100%; /* Full width */
        }

        /* Logo Styling */
        .logo {
            margin: 0; /* No margin */
        }

        /* Hamburger Menu Button */
        .menu-button {
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
            color: #000;
        }

        /* Menu Items (initially hidden) */
        .menu-items {
            display: none;
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 50px; /* Adjust for header height */
            right: 20px; /* Add space from the right */
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            padding: 10px;
            z-index: 200; /* Ensure the menu items are on top */
        }

        .menu-items li {
            margin: 10px 0;
        }

        .menu-items li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .menu-items li a:hover {
            text-decoration: underline;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 10px;
            font-size: 0.8em;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header with hamburger menu and logo -->
    <div class="header">
        <!-- Hamburger Menu Row -->
        <div class="menu-row">
            <button class="menu-button" onclick="toggleMenu()">☰</button>
            <ul class="menu-items">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </div>

        <!-- Logo Row -->
        <div class="logo-row">
            <div class="logo">
                <img src="Highstack Logo.png" alt="Highstack Logo" width="150">
            </div>
        </div>
    </div>

    <h1>About Us</h1>
    <p>Welcome to the About Us page of Highstack. Here you can learn more about our mission and values.</p>

    <div class="footer">
        <p>Copyright © 2024 Highstack - All Rights Reserved.</p>
    </div>

    <script>
        function toggleMenu() {
            const menuItems = document.querySelector('.menu-items');
            menuItems.style.display = menuItems.style.display === 'block' ? 'none' : 'block';
        }
    </script>

</body>
</html>
