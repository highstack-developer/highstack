<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highstack - About Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FBC31A; 
            color: #000000;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 15px;
        }

        /* Header with Flexbox */
        .header {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            width: 100%;
            padding: 10px 20px; /* Add padding to the sides */
            position: fixed; /* Keep header at the top */
            top: 0;
            left: 0;
            z-index: 200;
            background-color: transparent; /* Change if you want a background */
        }

        /* Logo Row */
        .logo-row {
            display: flex;
            justify-content: center; /* Center the logo */
            flex-grow: 1; /* Allow the logo to take available space */
        }

        /* Hamburger Menu Button */
        .menu-button {
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
            color: #000;
            z-index: 201; /* Ensure the button is on top */
            margin: 10px 0; /* Add margin for spacing */
        }

        /* Menu Items (initially hidden) */
        .menu-items {
            display: none;
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 130px; /* Adjust for header height */
            left: 50%; /* Center the menu */
            transform: translateX(-50%); /* Center horizontally */
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            padding: 10px;
            z-index: 200; /* Ensure the menu items are on top */
        }

        .menu-items li {
            margin: 10px 0;
        }

        .menu-items li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .menu-items li a:hover {
            text-decoration: underline;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 10px;
            font-size: 0.8em;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header with logo and hamburger menu -->
    <div class="header">
        <!-- Logo Row -->
        <div class="logo-row">
            <div class="logo">
                <img src="Highstack Logo.png" alt="Highstack Logo" width="150">
            </div>
        </div>

        <!-- Hamburger Menu Button -->
        <button class="menu-button" onclick="toggleMenu()">☰</button>
    </div>

    <h1 style="margin-top: 80px;">About Us</h1>
    <p>Welcome to Highstack. We are committed to providing the best service possible!</p>

    <ul class="menu-items">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
    </ul>

    <div class="footer">
        <p>Copyright © 2024 Highstack - All Rights Reserved.</p>
    </div>

    <script>
        function toggleMenu() {
            const menuItems = document.querySelector('.menu-items');
            menuItems.style.display = menuItems.style.display === 'block' ? 'none' : 'block';
        }
    </script>

</body>
</html>
